<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

</div>


<script>
   const vm = new Vue({
        template : `
            <div>
            <h1>{{aula}}</h1>
            <h2>{{modulo}}</h2>
            <button @click="alterarAula">Alterar aula</button>
            <button @click="alterarModulo">Alterar modulo</button>
            </div>
        `,
        //el :"#app",
        data : {
            aula : 'Aula: Montando instancia vue',
            modulo : 'MÃ³dulo : Instancia Vue'
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        },
    })

    //vm.$mount('#app')

    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
</script>
