<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuario Logado : {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuario Logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model:value="anonimo" />
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            nome : 'Maria',
            logado : false,
            anonimo : false 
        }
    })

</script>
