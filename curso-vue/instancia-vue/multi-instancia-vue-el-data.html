<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    {{titulo}} 
    <button @click="alterar">Alterar</button>
</div>



<script>
var vm = new Vue({
    el:'#app',
    data() {
        return {
            titulo: "teste 1"
        }
    },
    methods: {
        alterar(){
            this.titulo += '!!!!';
        }
    },
})

</script>
