<meta charset="Utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

</div>

<script>
    const vm = new Vue({
        template : `
            <div>
            <p>{{ aula }}</p>
            <p>{{ modulo }} </p>
            <button @click = "alterarAula">Aula</button>
            <button @click = "alterarModulo">Módulo</button>
            </div>`,
        data : {
           aula : 'aula : montando instancia vue',
           modulo : 'Módulo : Instância vue'
        }, methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            
            }
        },
    })

    //vm.$mount('#app')
    vm.$mount();
    document.querySelector('#app').appendChild(vm.$el)
  
</script>
