<meta charset="Utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>

    Vue.component('comp' , {
        template : `
        <div>
            <p>{{ aula }}</p>
            <p>{{ modulo }} </p>
            <button @click = "alterarAula">Aula</button>
            <button @click = "alterarModulo">Módulo</button>
        </div>`,
        data : function() {
            return {
                aula : 'aula : montando instancia vue',
                modulo : 'Módulo : Instância vue'
            }
                     
        }, methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            
            }
        },
    });


    const vm = new Vue({
        el:'#app',
    })

    //vm.$mount('#app')
    vm.$mount();
    document.querySelector('#app').appendChild(vm.$el)
  
</script>
