<meta charset="Utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor , i) in cores" :id="cor">{{ i + 1}})  {{cor }} </li>
    </ul>
    <hr />
    <template v-for="(cor , i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }} </p>
    </template>
    <hr />
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, indice) in pessoa">
               {{indice}}  - {{chave }} = {{ valor }} 
            </span>    
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data : {
          cores: ['vermelho', 'verde' , 'amarelo' , 'azul'],
          pessoas : [
              {nome : 'ana', idade : 26, peso : 59},
              {nome : 'Guilherme', idade : 22, peso : 69},
              
          ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
    h1 , p {
        display: inline;
    }
</style>
