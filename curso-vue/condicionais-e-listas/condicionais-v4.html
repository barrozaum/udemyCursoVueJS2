<meta charset="Utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
      <template v-if="logado">

          <p>Usuário Logado : {{ nome }}</p>
          <p>Perfil : Admin </p>
      </template>

    <p v-else-if = "anonimo">Navegando como anonimo</p>
    <p v-else> Nenhum usuario Logado </p>
    <button @click = "logado = !logado" > {{ logado ? 'sair' : 'entrar'}}</button> 
    <input type="checkbox"  v-model="anonimo">
    <hr />
    <footer v-show="logado">
        Desenvolvido pra você !
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el:'#app',
        data : {
            nome : 'igor',
            logado : false,
            anonimo : true
        }
    })
</script>
