<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador : {{ contador1 }} | {{ contador2}}</p>
    <p>Resultado : {{ resultado }} </p>
    
 </div>

<script>
   new Vue({
       el:'#app',
       data: {
           contador1 : 0,
           contador2 : 0
       },
       computed: {
            resultado(){
               console.log('método compudado resultado executado')
               return  this.contador1 >= 4 ? 'Maior que 5' : 'Menor que 5';
           }
       },
       watch: {
            contador1(novo, antigo){
                console.log(novo, antigo);
                const instanciaVue = this;
                setTimeout(() => {
                    instanciaVue.contador1 = 0;
                }, 2000);
            }
       },
       methods : {
           aumentar(){
               this.contador1++;
           },
           diminuir(){
               this.contador1--;
           },
           //resultado(){
            //   console.log('método resultado executado')
            //   return  this.contador1 >= 4 ? 'Maior que 5' : 'Menor que 5';
           //}
       }
   })
</script>
